<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of HTML</title>
</head>
<body>
    <!-- Headings  -->
    <h1>Hello world!</h1>

    <!-- Paragraphs -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    
    <!--Unordered and Ordered Lists -->
    <ul>
        <li>Bullet 1</li>
        <li>Bullet 2</li>
    </ul>
    <ol>
        <li>Bullet 1</li>
        <li>Bullet 2</li>
    </ol>
</body>
</html>
