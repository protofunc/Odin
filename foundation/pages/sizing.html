<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sized up</title>

    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 0;
            /* Ensure no margin on the container */
            padding: 0;
            /* Ensure no padding on the container */
        }

        .flex-container>div {
            width: 100%;
            /* Make all divs full width */
            margin: 0;
            /* Remove margin from divs */
            padding: 0;
            /* Remove padding from divs */
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
        }

        /* Additional styles for demonstration */
        .flex-container>div:first-child {
            background-color: lightblue;
            /* Just for visual differentiation */
        }

        .flex-container>div:nth-child(2) {
            background-color: lightgreen;
            /* Just for visual differentiation */
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div>
            This is the first div
        </div>
        <div class="full-width-child">
            This div (full-width-child) has no space with the div above
        </div>
        <div>
            Another div
        </div>
    </div>

</body>

</html>
